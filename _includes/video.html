<div
  class="
    video-container{%
    if
    include.width
    and
    include.height
    %}
    scaled{%
    endif
    %}
  "
  style="{% if include.width and include.height %}padding-top: calc({{include.height}}% / ({{include.width}} / 100));{% endif %}"
>
  <video
    loop
    autoplay
    muted
    crossorigin="anonymous"
    class="post-video"
    preload="auto"
    poster="https://assets.simpleanalytics.com/videos/{{ include.slug }}/video.png"
  >
    <source
      src="https://assets.simpleanalytics.com/videos/{{ include.slug }}/video.mp4"
      type="video/mp4"
    />
    <source
      src="https://assets.simpleanalytics.com/videos/{{ include.slug }}/video.webm"
      type="video/webm"
    />
    <source
      src="https://assets.simpleanalytics.com/videos/{{ include.slug }}/video.ogg"
      type="video/ogg"
    />
    <source
      src="https://assets.simpleanalytics.com/videos/{{ include.slug }}/video.wmv"
      type="video/wmv"
    />
    <p>
      Your browser doesn't support HTML5 video. {% if include.noLink %} Here is
      a link instead: https://assets.simpleanalytics.com/videos/{{ include.mp4
      }}/video.mp4 {% else %} Here is a
      <a href="https://assets.simpleanalytics.com/videos{{ include.mp4 }}"
        >link to the video</a
      >
      instead. {% endif %}
    </p>
  </video>
</div>
